<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Realize o sorteio de uma lista de nomes"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inter&display=swap" rel="stylesheet">
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet" />
  <link href="
https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css
" rel="stylesheet" />
  <link rel="icon" href="https://www.svgrepo.com/show/422155/banknote-cash-cheque.svg" type="image/x-icon">

  <title>Sorteador Nomes Em Lote</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/media-1170.css" />
</head>

<body>
  <main>
    <img class="page__image" src="./assets/imagem-palavra-sorteio.png" alt="Imagem da palavra Sorteio">
    <div class="content">
      <div class="content__corner-rectangle"></div>
      <div class="content__main">
        <section>
          <h1 class="section__title">Sorteio <span>Nomes</span></h1>
          <form class="form">
            <label class="form__label">
              Digite todos os nomes, separados apenas por vírgula
            </label>
            <input id="nomes" class="form__input" type="text" placeholder="Exemplo: Danyelle,Lucas,Petronilha,Marcia,Jose">
            <div class="form__buttons">
              <button onclick="adicionar()" type="button" class="button primary">Adicionar</button>
              <button onclick="sortear()" type="button" class="button secondary">Sortear</button>
              <a onclick="reiniciar()" href="#" class="form__link">Reiniciar</a>
            </div>
          </form>
        </section>
        <section class="section--results">
          <article class="friends__title__container">
            <p class="friends__title">Nomes incluídos</p>
            <div class="friends__container">
              <p id="lista-nomes"></p>
            </div>
          </article>
          <article>
            <p class="prizeDraw__title">Sorteio</p>
            <div class="prizeDraw__container">
              <p id="lista-sorteio"></p>
            </div>
          </article>
        </section>
      </div>
    </div>
  </main>
  <div class="background__detail">

    <script src="js/app.js"></script>
</body>

</html>
